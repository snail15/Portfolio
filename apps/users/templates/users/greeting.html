<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link rel="icon" type='image/png' href="{%static 'pinterest/img/pinterest_logo.png'%}">
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
    <title>Welcome to Pinterest(clone)</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="registration-card">
                    <img class="pinterest-logo" src="{%static 'users/img/pinterest_logo.png'%}" alt="logo">
                    <h3 class='greeting'>Welcome to Pinterest</h3>
                    <div class="form">
                        <form class='registration-form' action="{%url 'users:registration'%}" method='post' enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="email" class="form-control" name='email' id="email" aria-describedby="emailHelp" placeholder="Email">
                                <small id='emailHelp' class='form-text text-muted'></small>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name='password' id="password" aria-describedby="passwordHelp" placeholder="Password">
                                <small id='passwordHelp' class='form-text text-muted'></small>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-9">
                                    <input type="text" name='fullname' class="form-control" id="fullname" aria-describedby="nameHelp" placeholder="Full Name">
                                    <small id='nameHelp' class='form-text text-muted'></small>
                                </div>
                                <div class="form-group col-md-3">
                                    <input type="number" name='age' class="form-control" id="age" placeholder="Age" aria-describedby="ageHelp">
                                    <small id='ageHelp' class='form-text text-muted'></small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="profile_pic">Choose Profile Picture</label>
                                <input name='profile_pic' type="file" class="form-control-file" id="profile_pic">
                            </div>
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="1"> Male
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="2"> Female
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="2"> Custom
                                    </label>
                                </div>
                            </div>
                            <button type='submit' class="btn btn-primary btn-registration">Register</button>
                        </form>
                        <a class="btn btn-primary btn-login" href="{%url 'users:login'%}">Log in</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="{%static 'users/js/pinterest.js'%}"></script>
</body>

</html>
